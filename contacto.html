<body>
  <header class="site-header">
    <div class="contenedor contenido-header">
      <div class="barra">
        <a href="index.html"><img id="logo" src="img/logo.svg" alt="Logotipo de Bienes Raices"></a>
        <div class="mobile-menu">
          <a href="#navegacion">
            <img src="img/original.svg" alt="Icono Menu">

        </div>
        <nav id="navegacion" class="navegacion">
          <a href="Nosotros.html"><p>Nosotros</p></a>
          <a href="anuncios.html"><p>Anuncios</p></a>

          <a href="contacto.html"><p>Contacto</p></a>
        </nav>
      </div>
    </div><!--contenedor-->
  </header>

  <h1 class="fw-300 centrar-texto">Contacto</h1>
  <img src="img/destacada3.jpg" alt="Imagen principal">
  <main class="contenedor seccion contenido-centrado">
    <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

    <form action="">
      <fieldset>
        <legend>Información Personal</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu Nombre" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Tu Email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Tu número telefónico" required pattern="[\d]{3}\s[\d]{3}\s[\d]{4}$" title="Introduce un número válido. Por ejemplo: xxx-xxx-xxxx">

      <label for="mensaje">Escribe tu mensaje:</label>
      <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
    </fieldset>

    <fieldset>
      <legend>Información sobre Propiedad</legend>
      <label for="opciones">Vende o Compra</label>
      <select id="opciones">
        <option value="" disabled selected>-- Selecione --</option>
        <option value="Compra">Compra</option>
        <option value="Vende">Vende</option>
      </select>

      <label for="cantidad">Presupuesto:</label>
      <input type="number" min="10000000" max="" step="2500000">

    </fieldset>

    <fieldset>
      <legend>Contacto</legend>

      <p>Cómo desea ser contactado:</p>

      <div class="forma-contacto">
        <label for="phone">Teléfono</label>
        <input type="radio" name="contacto" value="telefono" id="phone">

        <label for="correo">E-mail</label>
        <input type="radio" name="contacto" value="correo" id="correo">
      </div><!--forma-contacto-->

      <p>Si eligió teléfono, elija fecha y hora</p>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha">

      <label for="hora">Hora:</label>
      <input type="time" id="hora" min="09:00" max="18:00">
    </fieldset>


      <input type="submit" value="Enviar datos" class="boton boton-verde">
    </form>
  </main>

  <footer class="last-footer seccion">
    <div class="contenedor-footer">

  </footer>
</body>
